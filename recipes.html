<!DOCTYPE html>

</head>

<body>
    <script src="recipesScript.js"></script>
    <header>
        <div class="nav_left">
            <a href="index.html">
                <img src="images/menu-images/Logo Drink Leo.png" />
            </a>
        </div>
        <div class="nav_center">
            <nav>
                <ul>
                    <li><a href="index.html">Cardápio</a></li>

                    <li class="active"><a href="recipes.html">Receitas</a></li>
                    <li><a>Estoque</a></li>
                </ul>
            </nav>


        </div>
        <div class="nav_right">
            <div>
                <figure>
                    <a href="#">
                        <img src="images/menu-images/login 1.png">
                        <figcaption>login</figcaption>
                    </a>
                </figure>
            </div>
        </div>
    </header>

    <div class="middle">
        <h1>Receitas:</h1>
        <a onclick="openForm()" id="addRecipe">Nova Receita</a>
        <!--action="http://localhost:8080/recipe/new" method="post"-->

        <div id="formContainer">
            <form id="newRecipeForm">
                <h2>Crie uma nova Receita:</h2>
                <button class="closeButton" type="button" onclick="closeForm()">X</button>


                <label>Nome:</label>
                <input type="text" name="name" id="name" placeholder="Drink Name">
                <label for="temperature">Temperatura:</label>
                <select name="temperature" id="temperature">
                    <option value="gelada" selected>Gelada</option>
                    <option value="quente">Quente</option>
                </select>
                <label>Cor de fundo:</label>
                <input type="color" name="backgroundColor" id="backgroundColor" placeholder="Escolha uma cor">


                <label>Preparo:</label>
                <textarea name="prepare" id="prepare"
                    placeholder="Preparo (Use a quebra de linha/'Enter' para dividir o passo a passo)"></textarea>
                <!-- <input type="text" name="prepare" placeholder="Preparo">  -->
                <label>Image:</label>
                <input type="file" name="imagem" id="imagem" accept="image/png, image/jpeg" placeholder="Preparo">

                <button type="button" onclick="newIngredient()">Adicionar Ingrediente</button>
                <div id="newIngredients"></div>

                <button type="button" onclick="sendFormWithImage()">Registrar Receita</button>


            </form>
        </div>

        <table id="recipeTable" style="overflow: scroll;">
            <thead>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Temperatura</th>
                <th>Preparo</th>
                <th>ImagemUrl</th>
                <th>backgroundColor</th>
                <th>Ingredientes</th>
            </thead>
            <tbody id="receitasTableBody">
                <!-- Populed from the JavaScript file -->
            </tbody>
        </table>
    </div>
    <footer>
        <p><strong><a href="#top">---Voltar ao topo---</a></strong></p>
    </footer>

</body>

</html>
